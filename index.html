<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="score-board">
        <div id="user-lable" class="badge">YOU</div>
        <div id="computer-lable" class="badge">COMPUTER</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result" id="win">
        <P>Try And Beat The COMPUTER</P>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.png" width="200" height="200" alt="Rock">
        </div>
        <div class="choice" id="p">
            <img src="images/paper1.png" width="200" height="200" alt="Paper">
        </div>
        <div class="choice" id="s">
            <img src="images/scissors3.png" width="200" height="200" alt="Scissor">
        </div>
    </div>

    <div class="last">
        <button id="reset" onclick="resetScore()" class="button">Reset Score!</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
